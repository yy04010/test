<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #fff, #e0f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .loader-container {
            margin: 40px 0;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 10px;
            animation: progress 5s linear forwards;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .target-site {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .target-site i {
            color: #4cd964;
        }
        
        .manual-link {
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在为您规划</h1>
        <p class="subtitle">请稍等片刻，我们正在带您前往目标</p >
        
        <div class="loader-container">
            <div class="loader">
                <div class="loader-circle"></div>
            </div>
            <div class="loader-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown" id="countdown">5秒后自动跳转</div>
        
        <div class="target-site">
            <i class="fas fa-external-link-alt"></i>
            <span>目标网站：example.com</span>
        </div>
        
        <div class="manual-link">
            <a href=" " class="btn">
                <i class="fas fa-paper-plane"></i> 立即跳转
            </a >
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 跳转服务 | 安全重定向保障</p >
    </div>

    <script>
        // 设置目标网址 - 请修改为你的实际目标网址
        const targetUrl = "lcdi08.cn/mobile";
        
        // 设置倒计时时间（秒）
        let countdownTime = 5;
        
        // 更新倒计时显示
        const countdownElement = document.getElementById('countdown');
        const updateCountdown = () => {
            countdownElement.textContent = `${countdownTime}秒后自动跳转`;
            countdownTime--;
            
            if (countdownTime < 0) {
                // 倒计时结束，执行跳转
                window.location.href = targetUrl;
            } else {
                // 继续倒计时
                setTimeout(updateCountdown, 1000);
            }
        };
        
        // 启动倒计时
        updateCountdown();
        
        // 更新目标网站显示
        document.querySelector('.target-site span').textContent = `目标网站：${targetUrl}`;
        
        // 更新手动跳转链接
        document.querySelector('.manual-link a').href = targetUrl;
        
        // 备用跳转方法：5秒后无论如何都跳转
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 5000);
    </script>
</body>
</html>
