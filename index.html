<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即将前往新世界</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-duration: 18s;
            animation-delay: 1s;
        }
        
        .shape-4 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 75%;
            animation-duration: 22s;
            animation-delay: 3s;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #fff, #e0f7ff, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }
        
        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .icon-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .feature-icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .feature-icon span {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .countdown-container {
            margin: 30px 0;
        }
        
        .countdown {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 10px;
            animation: progress 5s linear forwards;
        }
        
        .btn-container {
            margin: 40px 0 30px;
            position: relative;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 300% 300%;
            color: #333;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.4rem;
            transition: all 0.4s ease;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: gradientShift 4s ease infinite;
            cursor: pointer;
        }
        
        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
        }
        
        .enter-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .enter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }
        
        .enter-btn:hover::after {
            transform: translateX(100%) rotate(45deg);
        }
        
        .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(0, 60px) rotate(180deg); }
            75% { transform: translate(-20px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .feature-icon {
                width: 80px;
                height: 80px;
            }
            
            .feature-icon i {
                font-size: 2rem;
            }
            
            .enter-btn {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .icon-container {
                gap: 15px;
            }
            
            .feature-icon {
                width: 70px;
                height: 70px;
            }
            
            .feature-icon i {
                font-size: 1.8rem;
            }
            
            .feature-icon span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    
    <div class="container">
        <h1>精彩即将开始</h1>
        <p class="subtitle">我们正在带您前往一个全新的体验空间，请稍等片刻</p >
        
        <div class="icon-container">
            <div class="feature-icon">
                <i class="fas fa-rocket"></i>
                <span>极速体验</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-shield-alt"></i>
                <span>安全可靠</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-gem"></i>
                <span>优质内容</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-magic"></i>
                <span>精美设计</span>
            </div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown">5</div>
            <p>秒后自动跳转</p >
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <div class="btn-container">
            <button class="enter-btn" id="enterButton">
                <span class="btn-text">
                    <i class="fas fa-paper-plane"></i> 立即前往
                </span>
            </button>
        </div>
        
        <p style="opacity: 0.8; margin-top: 20px;">点击按钮立即跳转，无需等待</p >
    </div>
    
    <div class="footer">
        <p>© 2023 跳转服务 | 为您提供流畅的跳转体验</p >
    </div>

    <script>
        // 设置目标网址 - 请修改为你的实际目标网址
        const targetUrl = "https://lcdi08.cn/mobile";
        
        // 倒计时和跳转功能
        let countdownTime = 5;
        const countdownElement = document.getElementById('countdown');
        const enterButton = document.getElementById('enterButton');
        let countdownInterval;
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            countdownTime--;
            
            if (countdownTime < 0) {
                clearInterval(countdownInterval);
                // 使用replace方法跳转，不保留原地址
                window.location.replace(targetUrl);
            }
        }
        
        // 启动倒计时
        countdownInterval = setInterval(updateCountdown, 1000);
        
        // 立即跳转按钮
        enterButton.addEventListener('click', function() {
            // 清除倒计时
            clearInterval(countdownInterval);
            
            // 添加点击效果
            this.style.transform = 'scale(0.95)';
            this.style.animation = 'none';
            
            // 显示加载状态
            const originalText = this.querySelector('.btn-text').innerHTML;
            this.querySelector('.btn-text').innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中...';
            
            // 短暂延迟后跳转
            setTimeout(() => {
                // 使用replace方法跳转，不保留原地址
                window.location.replace(targetUrl);
            }, 500);
        });
        
        // 添加键盘事件支持（按回车键也可跳转）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                enterButton.click();
            }
        });
    </script>
</body>
</html>
